<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{ static 'css/c1.css' }">
</head>
<body>
    <center>
        <h1>Display department table values</h1>
        <table border="3px">
            <tr>
                <th>DEPTNO</th>
                <th>DNAME</th>
                <th>LOC</th>
            </tr>
            {% for d in dept %}
            <tr>
                <td>{{d.DEPTNO}}</td>
                <td>{{d.DNAME}}</td>
                <td>{{d.LOC}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
